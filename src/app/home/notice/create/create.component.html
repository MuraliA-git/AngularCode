<form #NoticeForm="ngForm" (ngSubmit)="saveNotice()">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">Create Notice</h3>
                </div>

                <div class="panel-body">

                    <div class="form-group">
                        <label for="id">NoticeId</label>
                        <input type="text" name="id1"  [(ngModel)]="notice.id"
                            class="form-control">
                    </div>

                    <div class="form-group">
                       
                        <label for="name">Notice Name</label>
                        <input type="textarea" name="notice" [(ngModel)]="notice.name"  class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="notice">Notice </label>
                        <textarea class="form-control" [(ngModel)]="notice.notice" name="label" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="name">Notice Date</label>
                        <input type="text" name="date" [(ngModel)]="notice.date" class="form-control">
                    </div>



                  

                </div>

                <div class="panel-footer">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="button" style="position:absolute ;left: 150px;" class="btn btn-primary pull-center" >Delete</button>
                    <button type="button" style="position:absolute ;left: 250px;" class="btn btn-primary pull-center" >Update</button>
                  
                </div>
            </div>
        </div>

       
    </div>
    </div>
</form>
