<form #employeeForm="ngForm" (ngSubmit)="update()">
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="panel panel-primary">

                <div class="panel-heading">
                    <h3 class="panel-title">Edit User</h3>
                </div>

                <div class="panel-body">

                    <div class="form-group">
                        <label for="empid">EmpId</label>
                        <input type="text" name="empid" id="empid" [(ngModel)]="emp.id "
                            class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="empname">Employee Name</label>
                        <input type="text" name="empname" [(ngModel)]="emp.name" class="form-control">
                    </div>




                    <div class="form-group">
                        <label>Designation</label>

                        <div class="form-control">
                            <label class="radio-inline">
                                <input type="radio" value="ITA" name="designation"
                                    [(ngModel)]="emp.designation">ITA
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="SE" name="designation"
                                    [(ngModel)]="emp.designation">
                                SE
                            </label>
                            <label class="radio-inline"><input type="radio" value="Trainee" name="designation"
                                    [(ngModel)]="emp.designation">
                                Trainee
                            </label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Technology</label>

                        <div class="form-control">
                            <label class="radio-inline">
                                <input type="radio" value="Angular" name="technology"
                                    [(ngModel)]="emp.Tech">Angular
                            </label>
                            <label class="radio-inline">
                                <input type="radio" value="Java" name="technology" [(ngModel)]="emp.Tech">
                                Java
                            </label>
                            <label class="radio-inline"><input type="radio" value="Testing" name="technology"
                                    [(ngModel)]="emp.Tech">
                                Testing
                            </label>
                        </div>
                    </div>
                </div>

                <div class="panel-footer">
                    
                    <button type="button" class="btn btn-primary pull-center" (click)="update()">Update</button>
                    
                </div>
            </div>
        </div>
