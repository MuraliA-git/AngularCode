<html>
<body>
    <form #searchForm="ngForm" >
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
    <div class="panel panel-primary" >

    <div class="panel-heading" >
        <h3 class="panel-title">Search User</h3>
    </div>

<div class="panel-body">

<div class="form-group">
    <label for="empid">EmpId</label>
    <input type="text" name="empid1" id="empid" [(ngModel)]="empid"  class="form-control" >
</div>
</div>

<div class="panel-footer">

    <button type="button" class="btn btn-primary" (click)="SearchData()">Search</button>

</div>
<div class="col-md-4"></div>
</div>
</div>
</div>
<div class="col-md-4"></div>
<div *ngIf="isLoad" class="col-md-4">
<table class="table table-bordered">
    <thead class="thead-dark">
    <tr>
        <th scope="col">EmpId</th><th>EmpName</th>
    </tr>
</thead>
    <tr  >
<td scope="row">{{empList.id}}</td><td scope="row">{{empList.name | uppercase}}</td>
    </tr>
</table>

</div>
</form>
</body>
</html>
